<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="main.js"></script>
</head>
<body>
   <!-- logo -->
   <img class="logo"src="./imgs/logo.png" alt="logo">
   <!-- button -->
   <div class="button_box">
        <button class="btn"><img class="img_btn" src="./imgs/blue_t.png" alt="tshirt" data-key="type" data-value="tshirt"></button>
        <button class="btn"><img class="img_btn" src="./imgs/blue_p.png" alt="pants" data-key="type" data-value="pants"></button>
        <button class="btn"><img class="img_btn" src="./imgs/blue_s.png" alt="skirt" data-key="type" data-value="skirt"></button>
        <button class="btn color_btn blue" data-key="color" data-value="blue">Blue</button>
        <button class="btn color_btn yellow" data-key="color" data-value="yellow">Yellow</button>
        <button class="btn color_btn pink" data-key="color" data-value="pink">Pink</button>
    </div>
   <!-- items -->
   <ul class="items">
       <li class="item">
            <img class="item_thumbnail" src="./imgs/blue_t.png" alt="">
            <span class="item_description">male small size</span>
        </li>
   </ul>
</body>
</html>
